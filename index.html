<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atencion al cliente</title>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Formulario</h1>
          <p id="description" class="descripton text-center">Servicio al cliente</p>
          </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Nombre</label>
            <input type="text" name="name" id="name" class="form-control"
                   placeholder="Escriba su nombre"required/>
            <div>
              <div class="form-group">
            <label id="email-label" for="email">Correo</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Escriba su correo"
              required
            />
          </div>
              <div class="form-group">
                <label id="number-label" for="number">Edad<span class="clue">(opcional)</span>
                </label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Escriba su edad"/>
                <div class="form-group">
                  <p>¿Por cuánto tiempo ha estado usando nuestros servicios?</p>
                  <select id="dropdown" name="role" class="form-control" required>
                    <option disabled select value>*Seleccionar*</option>
                    <option value="menos de 6 meses">Menos de 6 meses</option>
                    <option value="6 meses a 1 año">6 meses a 1 año</option>
                    <option value="mas de 1 año">Más de 1 año</option>
                  </select>
                </div>
                <div class="form-group">
                  <p>La experiencia con nuestros servicios fue:</p>
                  <label>
                    <input
                           name="user-recommend"
                           value="Excelente"
                           type="radio"
                           class="input-radio"
                           checked/>Excelente</label>
                  <label>
                    <input
                           name="user-recommend"
                           value="Buena"
                           type="radio"
                           class="input-radio"
                           checked/>Buena</label>
                  <label>
                   <input
                           name="user-recommend"
                           value="Regular"
                           type="radio"
                           class="input-radio"
                           checked/>Regular</label>
                  <label>
                 <input
                           name="user-recommend"
                           value="Mala"
                           type="radio"
                           class="input-radio"
                           checked/>Mala</label>
                  <div class="form-group">
                    <p>Motivo de su solicitud</p>
                     <select id="most-like" name="mostLike" class="form-control" required>
              <option disabled selected value>Seleccionar opción</option>
              <option value="aclaraciones">Aclaraciones</option>
              <option value="informes">Informes</option>
              <option value="sugerencias">Sugerencias</option>
              <option value="contratar y/o cancelar">Contratar y/o Cancelar</option>
            </select>
          </div>
                   <div class="form-group">
            <p>
              ¿Ha tenido problemas con el servico? Y cuáles fueron los inconvenientes.
              <span class="clue">(Seleccionar varias opciones)</span>
            </p>
      
            <label>
              <input
                name="prefer"
                value="daños durante el envio"
                type="checkbox"
                class="input-checkbox"
              />Daños durante el envio</label>
                      <label>
              <input
                name="prefer"
                value="recibi otro producto"
                type="checkbox"
                class="input-checkbox"
              />Recibi otro producto</label>
                      <label>
              <input
                name="prefer"
                value="el producto no funciona"
                type="checkbox"
                class="input-checkbox"
              />El producto no funciona</label>
      
                      <label>
              <input
                name="prefer"
                value="producto sin garantia"
                type="checkbox"
                class="input-checkbox"
              />Producto sin garantia</label>
                      <label>
              <input
                name="prefer"
                value="no pude usar el producto"
                type="checkbox"
                class="input-checkbox"
              />No pude usar el producto</label>
                      <label>
              <input
                name="prefer"
                value="no recibi el producto"
                type="checkbox"
                class="input-checkbox"
              />No recibi el producto</label>
                      <div class="form-group">
            <p>¿Algun comentario o sugerencia?</p>
            <textarea
              id="comments"
              class="input-textarea"
              name="comment"
              placeholder="Ingrese su comentario o sugerencia"
            ></textarea>
          </div>
      
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
              Enviar
            </button>
          </div>
        </form>
      </div>
      
</body>
</html>
